# GreenGoChat Pre-commit Hooks Configuration
# Install pre-commit: pip install pre-commit
# Setup hooks: pre-commit install

repos:
  # Flutter specific hooks
  - repo: local
    hooks:
      - id: flutter-format
        name: Flutter Format
        entry: flutter format
        language: system
        files: '\.dart$'
        pass_filenames: true

      - id: flutter-analyze
        name: Flutter Analyze
        entry: flutter analyze
        language: system
        pass_filenames: false
        always_run: true

      - id: dart-fix
        name: Dart Fix (Dry Run)
        entry: dart fix --dry-run
        language: system
        pass_filenames: false
        always_run: true

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'

      - id: end-of-file-fixer
        exclude: '\.md$'

      - id: check-yaml
        args: ['--unsafe']

      - id: check-json
        exclude: '^(google-services\.json|GoogleService-Info\.plist)$'

      - id: check-added-large-files
        args: ['--maxkb=1000']

      - id: check-merge-conflict

      - id: check-case-conflict

      - id: mixed-line-ending
        args: ['--fix=lf']

      - id: detect-private-key

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(\.env\.example|\.env\..*\.example)$'

  # TypeScript/JavaScript (for Cloud Functions)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: 'functions/.*\.(ts|js)$'
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - 'eslint@8.56.0'
          - '@typescript-eslint/eslint-plugin@6.14.0'
          - '@typescript-eslint/parser@6.14.0'

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-write=true

      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true

      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/terraform/.tflint.hcl

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^(node_modules/|\.terraform/)'

# Configuration
default_stages: [commit]
fail_fast: false
