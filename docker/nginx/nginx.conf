events {
    worker_connections 1024;
}

http {
    upstream firebase_emulator {
        server firebase:4000;
    }

    upstream firebase_auth {
        server firebase:9099;
    }

    upstream firebase_firestore {
        server firebase:8080;
    }

    upstream firebase_storage {
        server firebase:9199;
    }

    upstream postgres_adminer {
        server adminer:8080;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Firebase Emulator UI
        location /firebase/ {
            proxy_pass http://firebase_emulator/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Firebase Auth Emulator API
        location /auth/ {
            proxy_pass http://firebase_auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Firebase Firestore Emulator API
        location /firestore/ {
            proxy_pass http://firebase_firestore/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Firebase Storage Emulator API
        location /storage/ {
            proxy_pass http://firebase_storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Database Admin UI
        location /adminer/ {
            proxy_pass http://postgres_adminer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location
        location / {
            return 200 "GreenGo API Gateway - Use /firebase, /auth, /firestore, /storage, or /adminer";
            add_header Content-Type text/plain;
        }
    }
}
