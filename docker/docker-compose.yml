version: '3.8'

services:
  # Firebase Emulators
  firebase:
    build: ./firebase
    container_name: greengo_firebase
    ports:
      - "4000:4000"   # Emulator UI
      - "9099:9099"   # Auth
      - "8080:8080"   # Firestore
      - "9199:9199"   # Storage
      - "5001:5001"   # Functions
      - "8085:8085"   # Pub/Sub
      - "9000:9000"   # Realtime Database
    volumes:
      - ./firebase/data:/firebase/data
      - ../firestore.rules:/firebase/firestore.rules
      - ../firestore.indexes.json:/firebase/firestore.indexes.json
      - ../storage.rules:/firebase/storage.rules
    environment:
      - FIREBASE_PROJECT_ID=greengo-chat-dev
    networks:
      - greengo-network

  # PostgreSQL Database (for additional backend services)
  postgres:
    image: postgres:15-alpine
    container_name: greengo_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: greengo
      POSTGRES_PASSWORD: greengo_dev_password
      POSTGRES_DB: greengo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - greengo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greengo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: greengo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass greengo_redis_password
    volumes:
      - redis_data:/data
    networks:
      - greengo-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: greengo_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - greengo-network
    depends_on:
      - postgres

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: greengo_redis_commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:greengo_redis_password
    networks:
      - greengo-network
    depends_on:
      - redis

  # Nginx (Optional - API Gateway/Reverse Proxy)
  nginx:
    build: ./nginx
    container_name: greengo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - greengo-network
    depends_on:
      - firebase
      - postgres

networks:
  greengo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
