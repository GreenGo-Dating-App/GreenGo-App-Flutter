name: greengo_chat
description: A next-generation dating application with Flutter and GCP
publish_to: 'none'
version: 1.0.16+20

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Dependencies
  cupertino_icons: ^1.0.6
  # MVP: Social login icons not needed for initial release
  # font_awesome_flutter: ^10.6.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Firebase (3.x generation - uses Firebase iOS SDK 11.x, compatible with ML Kit)
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_analytics: ^11.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^18.0.1
  firebase_crashlytics: ^4.0.0
  firebase_performance: ^0.10.0
  firebase_remote_config: ^5.0.0
  firebase_app_check: ^0.3.0
  cloud_functions: ^5.0.0

  # MVP: Social login disabled for initial release
  # Uncomment these when adding social authentication features

  # Google Sign In
  # google_sign_in: ^6.1.6

  # Apple Sign In
  # sign_in_with_apple: ^5.0.0

  # Facebook Login
  # flutter_facebook_auth: ^6.0.3

  # Image Handling
  image_picker: ^1.0.4
#  image_cropper: ^5.0.1
  cached_network_image: ^3.3.0
  flutter_image_compress: ^2.1.0
  video_player: ^2.8.2

  # Audio Recording & Playback
  record: ^5.2.1
  audioplayers: ^6.1.0

  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  package_info_plus: ^9.0.0
  device_info_plus: ^9.1.1
  path_provider: ^2.1.1
  path: ^1.8.3

  # Permissions
  permission_handler: ^11.1.0

  # File Picker (for CSV uploads)
  file_picker: ^10.1.0

  # Video Calling
  # agora_rtc_engine: ^6.3.0  # Disabled for development - NDK compatibility issues

  # Validation
  formz: ^0.6.1

  # Functional Programming
  dartz: ^0.10.1

  # MVP: Biometric Auth disabled for initial release
  # local_auth: ^2.1.8

  # In-App Purchase
  in_app_purchase: ^3.2.0
  in_app_purchase_android: ^0.3.6+13
  in_app_purchase_storekit: ^0.3.22+1

  # ML Kit
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_image_labeling: ^0.14.0
  # google_mlkit_translation: ^0.9.0  # Disabled - doesn't work on emulators

  # Online Translation (works everywhere)
  translator: ^1.0.0

  # Speech Recognition for video call subtitles
  # speech_to_text: ^6.6.0  # Disabled - compatibility issues with Android Gradle Plugin

dependency_overrides:
  record_linux: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

  # Testing (disabled - conflicts with retrofit_generator on analyzer version)
  # mockito: ^5.4.4
  # bloc_test: ^9.1.5

  # App Icon Generation
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icon/
    - assets/lottie/
    - assets/fonts/
    - assets/legal/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
